openapi: 3.1.0
components:
    securitySchemes:
        sec0:
            type: oauth2
            flows: {}
info:
    title: Core
    version: "4"
paths:
    /v3/auth/revoke:
        post:
            summary: Revoke
            description: Revoke an auth token
            operationId: auth-revoke
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - token
                            properties:
                                token:
                                    type: string
            responses:
                "200":
                    description: "200"
                    content:
                        application/json:
                            examples:
                                Result:
                                    value: ""
            security: []
    /v3/configs:
        get:
            summary: List
            description: Fetch all configs.
            operationId: configs-list
            parameters:
                - name: project
                  in: query
                  description: The project's name
                  required: true
                  schema:
                    type: string
                - name: environment
                  in: query
                  description: (optional) the environment from which to list configs
                  schema:
                    type: string
                    default: Environment slug
                - name: page
                  in: query
                  description: Page number
                  schema:
                    type: integer
                    format: int32
                    default: 1
                - name: per_page
                  in: query
                  description: Items per page
                  schema:
                    type: integer
                    format: int32
                    default: 20
            responses:
                "200":
                    description: "200"
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    configs:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                created_at:
                                                    type: string
                                                    example: "2019-11-19T07:19:00.480Z"
                                                environment:
                                                    type: string
                                                    example: dev
                                                initial_fetch_at:
                                                    type: string
                                                    example: "2019-11-19T07:36:12.000Z"
                                                last_fetch_at:
                                                    type: string
                                                    example: "2019-11-19T07:32:10.980Z"
                                                locked:
                                                    type: boolean
                                                    default: true
                                                    example: true
                                                name:
                                                    type: string
                                                    example: dev
                                                project:
                                                    type: string
                                                    example: ed0c2a68b6
                                                root:
                                                    type: boolean
                                                    default: true
                                                    example: true
                                    page:
                                        type: integer
                                        default: 0
                                        example: 1
                            examples:
                                Result:
                                    value: |-
                                        {
                                          "page": 1,
                                          "configs": [
                                            {
                                              "name": "dev",
                                              "root": true,
                                              "locked": true,
                                              "initial_fetch_at": "2019-11-19T07:36:12.000Z",
                                              "last_fetch_at": "2019-11-19T07:32:10.980Z",
                                              "created_at": "2019-11-19T07:19:00.480Z",
                                              "environment": "dev",
                                              "project": "ed0c2a68b6"
                                            },
                                            {
                                              "name": "stg",
                                              "root": true,
                                              "locked": true,
                                              "initial_fetch_at": null,
                                              "last_fetch_at": null,
                                              "created_at": "2019-11-19T07:19:00.488Z",
                                              "environment": "stg",
                                              "project": "ed0c2a68b6"
                                            },
                                            {
                                              "name": "prd",
                                              "root": true,
                                              "locked": true,
                                              "initial_fetch_at": null,
                                              "last_fetch_at": null,
                                              "created_at": "2019-11-19T07:19:00.495Z",
                                              "environment": "prd",
                                              "project": "ed0c2a68b6"
                                            }
                                          ]
                                        }
        post:
            summary: Create
            description: Create a new branch config.
            operationId: configs-create
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - project
                                - environment
                                - name
                            properties:
                                environment:
                                    type: string
                                    description: Identifier for the environment object.
                                    default: ENVIRONMENT_ID
                                name:
                                    type: string
                                    description: Name of the new branch config.
                                    default: CONFIG_NAME
                                project:
                                    type: string
                                    description: Unique identifier for the project object.
                                    default: PROJECT_NAME
            responses:
                "200":
                    description: "200"
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    config:
                                        type: object
                                        properties:
                                            created_at:
                                                type: string
                                                example: "2019-11-19T07:19:00.480Z"
                                            environment:
                                                type: string
                                                example: prd
                                            initial_fetch_at:
                                                type: string
                                                example: "2019-11-19T07:32:12.000Z"
                                            last_fetch_at:
                                                type: string
                                                example: "2019-11-19T07:36:10.980Z"
                                            locked:
                                                type: boolean
                                                default: true
                                                example: false
                                            name:
                                                type: string
                                                example: prd_aws
                                            project:
                                                type: string
                                                example: ed0c2a68b6
                                            root:
                                                type: boolean
                                                default: true
                                                example: false
                            examples:
                                Result:
                                    value: |-
                                        {
                                          "config": {
                                            "name": "prd_aws",
                                            "root": false,
                                            "locked": false,
                                            "initial_fetch_at": "2019-11-19T07:32:12.000Z",
                                            "last_fetch_at": "2019-11-19T07:36:10.980Z",
                                            "created_at": "2019-11-19T07:19:00.480Z",
                                            "environment": "prd",
                                            "project": "ed0c2a68b6"
                                          }
                                        }
    /v3/configs/config:
        delete:
            summary: Delete
            description: Permanently delete the config.
            operationId: configs-delete
            parameters:
                - name: project
                  in: query
                  description: Unique identifier for the project.
                  required: true
                  schema:
                    type: string
                - name: config
                  in: query
                  description: Name of the config.
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    description: "200"
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        default: true
                                        example: true
                            examples:
                                Result:
                                    value: |-
                                        {
                                          "success": true
                                        }
        get:
            summary: Retrieve
            description: Fetch a config's details.
            operationId: configs-get
            parameters:
                - name: project
                  in: query
                  description: Unique identifier for the project object.
                  required: true
                  schema:
                    type: string
                    default: PROJECT_NAME
                - name: config
                  in: query
                  description: Name of the config object.
                  required: true
                  schema:
                    type: string
                    default: CONFIG_NAME
            responses:
                "200":
                    description: "200"
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    config:
                                        type: object
                                        properties:
                                            created_at:
                                                type: string
                                                example: "2019-11-19T07:19:00.480Z"
                                            environment:
                                                type: string
                                                example: prd
                                            initial_fetch_at:
                                                type: string
                                                example: "2019-11-19T07:32:12.000Z"
                                            last_fetch_at:
                                                type: string
                                                example: "2019-11-19T07:36:10.980Z"
                                            locked:
                                                type: boolean
                                                default: true
                                                example: false
                                            name:
                                                type: string
                                                example: prd_aws
                                            project:
                                                type: string
                                                example: ed0c2a68b6
                                            root:
                                                type: boolean
                                                default: true
                                                example: false
                            examples:
                                Result:
                                    value: |-
                                        {
                                          "config": {
                                            "name": "prd_aws",
                                            "root": false,
                                            "locked": false,
                                            "initial_fetch_at": "2019-11-19T07:32:12.000Z",
                                            "last_fetch_at": "2019-11-19T07:36:10.980Z",
                                            "created_at": "2019-11-19T07:19:00.480Z",
                                            "environment": "prd",
                                            "project": "ed0c2a68b6"
                                          }
                                        }
        post:
            summary: Update
            description: Modify an existing config.
            operationId: configs-update
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - project
                                - config
                                - name
                            properties:
                                config:
                                    type: string
                                    description: Name of the config object.
                                    default: CONFIG_NAME
                                name:
                                    type: string
                                    description: The new name of config.
                                    default: CONFIG_NEW_NAME
                                project:
                                    type: string
                                    description: Unique identifier for the project object.
                                    default: PROJECT_NAME
            responses:
                "200":
                    description: "200"
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    config:
                                        type: object
                                        properties:
                                            created_at:
                                                type: string
                                                example: "2019-11-19T07:19:00.480Z"
                                            environment:
                                                type: string
                                                example: prd
                                            initial_fetch_at:
                                                type: string
                                                example: "2019-11-19T07:32:12.000Z"
                                            last_fetch_at:
                                                type: string
                                                example: "2019-11-19T07:36:10.980Z"
                                            locked:
                                                type: boolean
                                                default: true
                                                example: false
                                            name:
                                                type: string
                                                example: prd_gcp
                                            project:
                                                type: string
                                                example: ed0c2a68b6
                                            root:
                                                type: boolean
                                                default: true
                                                example: false
                            examples:
                                Result:
                                    value: |-
                                        {
                                          "config": {
                                            "name": "prd_gcp",
                                            "root": false,
                                            "locked": false,
                                            "initial_fetch_at": "2019-11-19T07:32:12.000Z",
                                            "last_fetch_at": "2019-11-19T07:36:10.980Z",
                                            "created_at": "2019-11-19T07:19:00.480Z",
                                            "environment": "prd",
                                            "project": "ed0c2a68b6"
                                          }
                                        }
    /v3/configs/config/clone:
        post:
            summary: Clone
            description: Create a new branch config by cloning another. This duplicates a branch config and all its secrets.
            operationId: configs-clone
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - project
                                - config
                                - name
                            properties:
                                config:
                                    type: string
                                    description: Name of the branch config being cloned.
                                    default: CONFIG_NAME
                                name:
                                    type: string
                                    description: Name of the new branch config.
                                    default: NEW_CONFIG_NAME
                                project:
                                    type: string
                                    description: Unique identifier for the project object.
                                    default: PROJECT_NAME
            responses:
                "200":
                    description: "200"
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    config:
                                        type: object
                                        properties:
                                            created_at:
                                                type: string
                                                example: "2019-11-19T07:19:00.480Z"
                                            environment:
                                                type: string
                                                example: prd
                                            initial_fetch_at:
                                                type: string
                                                example: "2019-11-19T07:32:12.000Z"
                                            last_fetch_at:
                                                type: string
                                                example: "2019-11-19T07:36:10.980Z"
                                            locked:
                                                type: boolean
                                                default: true
                                                example: false
                                            name:
                                                type: string
                                                example: prd_aws
                                            project:
                                                type: string
                                                example: ed0c2a68b6
                                            root:
                                                type: boolean
                                                default: true
                                                example: false
                            examples:
                                Result:
                                    value: |-
                                        {
                                          "config": {
                                            "name": "prd_aws",
                                            "root": false,
                                            "locked": false,
                                            "initial_fetch_at": "2019-11-19T07:32:12.000Z",
                                            "last_fetch_at": "2019-11-19T07:36:10.980Z",
                                            "created_at": "2019-11-19T07:19:00.480Z",
                                            "environment": "prd",
                                            "project": "ed0c2a68b6"
                                          }
                                        }
    /v3/configs/config/dynamic_secrets/dynamic_secret/leases:
        post:
            summary: Issue Lease
            description: Issue a lease for a dynamic secret
            operationId: dynamic_secrets-issue_lease
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - project
                                - config
                                - dynamic_secret
                                - ttl_sec
                            properties:
                                config:
                                    type: string
                                    description: The config where the dynamic secret is located
                                dynamic_secret:
                                    type: string
                                    description: The name of the dynamic secret for which to issue this lease
                                project:
                                    type: string
                                    description: The project where the dynamic secret is located
                                ttl_sec:
                                    type: integer
                                    format: int32
                                    description: The number of seconds until this lease is automatically revoked
            responses:
                "200":
                    description: "200"
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    expires_at:
                                        type: string
                                        example: "2022-02-18T20:36:28.427Z"
                                    id:
                                        type: string
                                        example: 59ed03c9-63a7-4789-9187-a3d858355353
                                    success:
                                        type: boolean
                                        default: true
                                        example: true
                                    value:
                                        type: object
                            examples:
                                Result:
                                    value: |-
                                        {
                                            "success": true,
                                            "id": "59ed03c9-63a7-4789-9187-a3d858355353",
                                            "expires_at": "2022-02-18T20:36:28.427Z",
                                            "value": {  }
                                        }
    /v3/configs/config/dynamic_secrets/dynamic_secret/leases/lease:
        delete:
            summary: Revoke Lease
            operationId: dynamic_secrets-revoke_lease
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - project
                                - config
                                - dynamic_secret
                                - slug
                            properties:
                                config:
                                    type: string
                                    description: The config where the dynamic secret is located
                                dynamic_secret:
                                    type: string
                                    description: The name of the dynamic secret from which this lease was issued
                                project:
                                    type: string
                                    description: The project where the dynamic secret is located
                                slug:
                                    type: string
                                    description: The slug of the lease to revoke
            responses:
                "200":
                    description: "200"
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        default: true
                                        example: true
                            examples:
                                Result:
                                    value: '{ "success": true }'
    /v3/configs/config/lock:
        post:
            summary: Lock
            description: Prevent the config from being renamed or deleted.
            operationId: configs-lock
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - project
                                - config
                            properties:
                                config:
                                    type: string
                                    description: Name of the config.
                                    default: CONFIG_NAME
                                project:
                                    type: string
                                    description: Unique identifier for the project object.
                                    default: PROJECT_NAME
            responses:
                "200":
                    description: "200"
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    config:
                                        type: object
                                        properties:
                                            created_at:
                                                type: string
                                                example: "2019-11-19T07:19:00.480Z"
                                            environment:
                                                type: string
                                                example: prd
                                            initial_fetch_at:
                                                type: string
                                                example: "2019-11-19T07:32:12.000Z"
                                            last_fetch_at:
                                                type: string
                                                example: "2019-11-19T07:36:10.980Z"
                                            locked:
                                                type: boolean
                                                default: true
                                                example: true
                                            name:
                                                type: string
                                                example: prd_aws
                                            project:
                                                type: string
                                                example: ed0c2a68b6
                                            root:
                                                type: boolean
                                                default: true
                                                example: false
                            examples:
                                Result:
                                    value: |-
                                        {
                                          "config": {
                                            "name": "prd_aws",
                                            "root": false,
                                            "locked": true,
                                            "initial_fetch_at": "2019-11-19T07:32:12.000Z",
                                            "last_fetch_at": "2019-11-19T07:36:10.980Z",
                                            "created_at": "2019-11-19T07:19:00.480Z",
                                            "environment": "prd",
                                            "project": "ed0c2a68b6"
                                          }
                                        }
    /v3/configs/config/logs:
        get:
            summary: List
            description: Config Logs
            operationId: config_logs-list
            parameters:
                - name: project
                  in: query
                  description: Unique identifier for the project object.
                  required: true
                  schema:
                    type: string
                    default: PROJECT_NAME
                - name: config
                  in: query
                  description: Name of the config object.
                  required: true
                  schema:
                    type: string
                    default: CONFIG_NAME
                - name: page
                  in: query
                  description: Page number
                  schema:
                    type: integer
                    format: int32
                    default: 1
                - name: per_page
                  in: query
                  description: Items per page
                  schema:
                    type: integer
                    format: int32
                    default: 20
            responses:
                "200":
                    description: "200"
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    logs:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                config:
                                                    type: string
                                                    example: dev
                                                created_at:
                                                    type: string
                                                    example: "2019-11-19T07:19:01.073Z"
                                                environment:
                                                    type: string
                                                    example: dev
                                                html:
                                                    type: string
                                                    example: Defaults were updated which resulted in this config's secrets being modified
                                                id:
                                                    type: string
                                                    example: WaRMMyxHUg4lOKR
                                                project:
                                                    type: string
                                                    example: ed0c2a68b6t
                                                rollback:
                                                    type: boolean
                                                    default: true
                                                    example: false
                                                text:
                                                    type: string
                                                    example: Defaults were updated which resulted in this config's secrets being modified
                                                user:
                                                    type: object
                                                    properties:
                                                        email:
                                                            type: string
                                                            example: jake@piedpiper.com
                                                        name:
                                                            type: string
                                                            example: Jake Sun
                                                        profile_image_url:
                                                            type: string
                                                            example: https://www.gravatar.com/avatar/84da5be2b398382c676bfca6b38dae41?s=500&d=retro
                                                        username:
                                                            type: string
                                                            example: jake
                                    page:
                                        type: integer
                                        default: 0
                                        example: 1
                            examples:
                                Result:
                                    value: |-
                                        {
                                          "page": 1,
                                          "logs": [
                                            {
                                              "id": "WaRMMyxHUg4lOKR",
                                              "text": "Defaults were updated which resulted in this config's secrets being modified",
                                              "html": "Defaults were updated which resulted in this config's secrets being modified",
                                              "rollback": false,
                                              "created_at": "2019-11-19T07:19:01.073Z",
                                              "config": "dev",
                                              "environment": "dev",
                                              "project": "ed0c2a68b6t",
                                              "user": {
                                                "email": "jake@piedpiper.com",
                                                "name": "Jake Sun",
                                                "username": "jake",
                                                "profile_image_url": "https://www.gravatar.com/avatar/84da5be2b398382c676bfca6b38dae41?s=500&d=retro"
                                              }
                                            }
                                          ]
                                        }
    /v3/configs/config/logs/log:
        get:
            summary: Retrieve
            description: Config Log
            operationId: config_logs-get
            parameters:
                - name: project
                  in: query
                  description: Unique identifier for the project object.
                  required: true
                  schema:
                    type: string
                    default: PROJECT_NAME
                - name: config
                  in: query
                  description: Name of the config object.
                  required: true
                  schema:
                    type: string
                    default: CONFIG_NAME
                - name: log
                  in: query
                  description: Unique identifier for the log object.
                  required: true
                  schema:
                    type: string
                    default: LOG_ID
            responses:
                "200":
                    description: "200"
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    log:
                                        type: object
                                        properties:
                                            config:
                                                type: string
                                                example: dev
                                            created_at:
                                                type: string
                                                example: "2019-11-19T07:19:01.073Z"
                                            diff:
                                                type: array
                                                items:
                                                    type: object
                                                    properties:
                                                        added:
                                                            type: string
                                                            example: sk_test_9YxLnoLDdvOPn2dfjBVPB
                                                        name:
                                                            type: string
                                                            example: STRIPE
                                            environment:
                                                type: string
                                                example: dev
                                            html:
                                                type: string
                                                example: Defaults were updated which resulted in this config's secrets being modified
                                            id:
                                                type: string
                                                example: WaRMMyxHUg4lOKR
                                            project:
                                                type: string
                                                example: ed0c2a68b6
                                            rollback:
                                                type: boolean
                                                default: true
                                                example: false
                                            text:
                                                type: string
                                                example: Defaults were updated which resulted in this config's secrets being modified
                                            user:
                                                type: object
                                                properties:
                                                    email:
                                                        type: string
                                                        example: jake@piedpiper.com
                                                    name:
                                                        type: string
                                                        example: Jake Sun
                                                    profile_image_url:
                                                        type: string
                                                        example: https://www.gravatar.com/avatar/84da5be2b398382c676bfca6b38dae41?s=500&d=retro
                                                    username:
                                                        type: string
                                                        example: jake
                            examples:
                                Result:
                                    value: |-
                                        {
                                          "log": {
                                            "id": "WaRMMyxHUg4lOKR",
                                            "text": "Defaults were updated which resulted in this config's secrets being modified",
                                            "html": "Defaults were updated which resulted in this config's secrets being modified",
                                            "diff": [
                                              {
                                                "name": "STRIPE",
                                                "added": "sk_test_9YxLnoLDdvOPn2dfjBVPB"
                                              },
                                              {
                                                "name": "ALGOLIA",
                                                "added": "N9TOPUBTO"
                                              }
                                            ],
                                            "rollback": false,
                                            "created_at": "2019-11-19T07:19:01.073Z",
                                            "config": "dev",
                                            "environment": "dev",
                                            "project": "ed0c2a68b6",
                                            "user": {
                                              "email": "jake@piedpiper.com",
                                              "name": "Jake Sun",
                                              "username": "jake",
                                              "profile_image_url": "https://www.gravatar.com/avatar/84da5be2b398382c676bfca6b38dae41?s=500&d=retro"
                                            }
                                          }
                                        }
    /v3/configs/config/logs/log/rollback:
        post:
            summary: Rollback
            description: Config Log
            operationId: config_logs-rollback
            parameters:
                - name: project
                  in: query
                  description: Unique identifier for the project object.
                  required: true
                  schema:
                    type: string
                    default: PROJECT_NAME
                - name: config
                  in: query
                  description: Name of the config object.
                  required: true
                  schema:
                    type: string
                    default: CONFIG_NAME
                - name: log
                  in: query
                  description: Unique identifier for the log object.
                  required: true
                  schema:
                    type: string
                    default: LOG_ID
            responses:
